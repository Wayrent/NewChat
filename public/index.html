<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чатик</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Страница регистрации -->
    <div id="register-container" class="auth-container" style="display: none;">
        <h1>Регистрация</h1>
        <form id="register-form">
            <input type="text" id="register-username" placeholder="Имя пользователя..." required />
            <input type="password" id="register-password" placeholder="Пароль..." required />
            <button type="submit" class="primary-button">Зарегистрироваться</button>
        </form>
        <button id="switch-to-login" class="secondary-button">Войти</button>
    </div>

    <!-- Страница входа -->
    <div id="login-container" class="auth-container" style="display: none;">
        <h1>Вход</h1>
        <form id="login-form">
            <input type="text" id="login-username" placeholder="Имя пользователя..." required />
            <input type="password" id="login-password" placeholder="Пароль..." required />
            <button type="submit" class="primary-button">Войти</button>
        </form>
        <button id="switch-to-register" class="secondary-button">Зарегистрироваться</button>
    </div>

    <!-- Страница чата -->
    <div id="chat-container" style="display: none;">
        <div class="chat-header">
            <h1>Чатик</h1>
            <button id="logout-button" class="logout-button">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <!-- Строка поиска -->
        <div id="search-container" class="search-container">
            <input type="text" id="search-input" placeholder="Поиск собеседника..." required />
            <button id="search-button" class="search-button">
                <i class="fas fa-search"></i>
            </button>
        </div>

        <div class="chat-content">
            <!-- Список собеседников -->
            <div id="conversations-list" class="conversations-list">
                <h3>Все чаты:</h3>
                <ul id="conversations">
                    <li id="public-chat-item" data-recipient="public">Общий чат</li> <!--  Общий чат как пункт списка  -->
                </ul>
            </div>

            <!-- Контейнер для сообщений и кнопки удаления -->
            <div class="messages-container">
                <div id="messages" class="messages"></div>
                <button id="clear-messages-button" class="clear-button">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
        </div>

        <form id="message-form" class="message-form">
            <input type="text" id="message-input" placeholder="Введите сообщение..." required />
            <button type="submit" class="send-button">
                <i class="fas fa-paper-plane"></i>
            </button>
        </form>
    </div>

    <!-- Страница личного чата -->
    <div id="private-chat-container" style="display: none; width: 400px; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <div class="private-chat-header">
            <h1 id="recipient-name">Собеседник: None</h1>
            <button id="back-to-public-chat" class="back-button">← Назад</button>
        </div>
        <div id="private-messages" class="messages"></div>
        <form id="private-message-form" class="message-form">
            <input type="text" id="private-message-input" placeholder="Введите сообщение..." required />
            <button type="submit" class="send-button">
                <i class="fas fa-paper-plane"></i>
            </button>
        </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
